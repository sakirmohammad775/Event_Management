{% extends "core/base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Participants</h1>

<table class="w-full border border-gray-200">
    <thead class="bg-gray-100">
        <tr>
            <th class="p-2 border">Name</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border">Event</th>
            <th class="p-2 border">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for participant in participants %}
        <tr>
            <td class="p-2 border">{{ participant.name }}</td>
            <td class="p-2 border">{{ participant.email }}</td>
            <td class="p-2 border">{{ participant.event.title }}</td>
            <td class="p-2 border space-x-2">
                <a href="{% url 'participant_update' participant.pk %}" class="text-blue-600">Edit</a>
                <a href="{% url 'participant_delete' participant.pk %}" class="text-red-600">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="p-4 text-center text-gray-500">
                No participants found
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'participant_create' %}"
   class="inline-block mt-6 bg-green-600 text-white px-4 py-2 rounded">
   + Add Participant
</a>
{% endblock %}
