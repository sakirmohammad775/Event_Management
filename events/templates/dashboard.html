{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>

<body class="bg-gray-100 p-6">

    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
            Dashboard
        </h1>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-5 rounded-lg shadow">
                <p class="text-gray-500 text-sm">Total Tasks</p>
                <p class="text-3xl font-semibold text-blue-600">12</p>
            </div>

            <div class="bg-white p-5 rounded-lg shadow">
                <p class="text-gray-500 text-sm">Completed</p>
                <p class="text-3xl font-semibold text-green-600">5</p>
            </div>

            <div class="bg-white p-5 rounded-lg shadow">
                <p class="text-gray-500 text-sm">Pending</p>
                <p class="text-3xl font-semibold text-red-600">7</p>
            </div>
        </div>

        <!-- Recent Tasks -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Recent Tasks</h2>

            <ul class="space-y-3">
                <li class="p-3 border rounded">Create dashboard UI</li>
                <li class="p-3 border rounded">Fix database connection</li>
                <li class="p-3 border rounded">Deploy to Render</li>
            </ul>
        </div>
    </div>
    

</body>
</html>
