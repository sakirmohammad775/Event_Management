<div class="border p-4 rounded shadow">
    <h2 class="text-lg font-semibold">{{ event.name }}</h2>
    <p class="text-sm text-gray-500">{{ event.category.name }}</p>
    <p>{{ event.date }} | {{ event.location }}</p>
    <p class="text-sm">Participants: {{ event.participants.count }}</p>
    <a href="{% url 'event_detail' event.id %}"
        class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors duration-200">
        Details
    </a>
</div>
